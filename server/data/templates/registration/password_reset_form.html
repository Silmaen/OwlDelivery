{% extends 'registration/base_registration.html' %}

{%block mainsection %}
<div class="Article user_form">
    <div class="ArticleHeader">
        <h4>Password reinitialization</h4>
    </div>
    <div class="ArticleContent">
        <p>Please enter your email.</p>
        <p>A link will be sent to reset password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button id="submit" class="button"><span class="material-symbols-outlined">outgoing_mail</span>Send</button>
        </form>
    </div>
    <div class="ArticleFooter">
        <a class="button" href="{% url 'login' %}">
            <span class="material-symbols-outlined">arrow_circle_left</span>
            Back
        </a>
    </div>
</div>
{% endblock %}
