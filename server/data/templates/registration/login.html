{% extends 'registration/base_registration.html' %}

{%block mainsection %}
<div class="Article user_form">
    <div class="ArticleHeader">
        <h4>Login</h4>
    </div>
    <div class="ArticleContent centering-col">
        <p>Please login to get full access.</p>
        <form class="centering-col" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button id="submit" class="button"><span class="material-symbols-outlined mdi-icon">login</span>Login
            </button>
        </form>
        {% if has_email %}
        <div class="centering-row">
            <div>Lost credentials?</div>
            <a class="button" href="{% url 'password_reset' %}"><span
                    class="material-symbols-outlined mdi-icon">lock_reset</span>Reset</a>
        </div>
        {% endif %}
        <div class="centering-row">
            <div>Request credentials?</div>
            <a class="button" href="{% url 'register' %}"><span
                    class="material-symbols-outlined mdi-icon">person_add</span>Register</a>
        </div>
    </div>
    <div class="ArticleFooter">
        <a class="button" href="{% url 'index' %}">
            <span class="material-symbols-outlined mdi-icon">arrow_circle_left</span>
            Back
        </a>
    </div>
</div>
{% endblock %}
